name: Update Footer Year

on:
  schedule:
    # Runs at 00:15 AM UTC on January 1st each year
    - cron: '15 0 1 1 *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-year:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update copyright years to range format
        run: |
          SHORT_YEAR=$(date +%y)

          # Update "&copy; 2026" -> "&copy; 2026-27" (or update existing range)
          # Handles both single year and existing range patterns
          find static -name "*.html" -exec sed -i -E \
            "s/\&copy; 2026(-[0-9]{2})?/\&copy; 2026-$SHORT_YEAR/g" {} \;

      - name: Commit if changed
        run: |
          SHORT_YEAR=$(date +%y)
          if ! git diff --quiet; then
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git add -A
            git commit -m "chore: update copyright year to 2026-$SHORT_YEAR"
            git push
          fi

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-rerunfailures ruff mypy

      - name: Lint with ruff
        run: |
          ruff check . --ignore E501

      - name: Type check with mypy
        run: |
          mypy main.py --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        env:
          METTLE_SECRET_KEY: "ci-test-secret-key-12345"
          METTLE_ADMIN_API_KEY: "ci-test-admin-key-12345"
          METTLE_ENVIRONMENT: "test"
        run: |
          pytest tests/ -v --tb=short --reruns 2 --reruns-delay 1

      - name: Run tests with coverage
        env:
          METTLE_SECRET_KEY: "ci-test-secret-key-12345"
          METTLE_ADMIN_API_KEY: "ci-test-admin-key-12345"
          METTLE_ENVIRONMENT: "test"
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing --reruns 2 --reruns-delay 1

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Security scan with bandit
        run: |
          bandit -r . -x ./tests --skip B101 || true

      - name: Check dependencies with safety
        run: |
          pip install -r requirements.txt
          safety check || true

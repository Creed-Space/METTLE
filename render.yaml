services:
  - type: web
    name: mettle-api
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: METTLE_ENVIRONMENT
        value: production
      - key: METTLE_SECRET_KEY
        generateValue: true
      - key: METTLE_LOG_LEVEL
        value: INFO
      - key: METTLE_RATE_LIMIT_SESSIONS
        value: "10/minute"
      - key: METTLE_RATE_LIMIT_ANSWERS
        value: "60/minute"
    autoDeploy: true

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="256" height="256">
  <defs>
    <linearGradient id="flame3" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#92400e"/>
      <stop offset="30%" stop-color="#d97706"/>
      <stop offset="60%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="inner3" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#fef3c7"/>
    </linearGradient>
    <linearGradient id="base3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#78350f"/>
      <stop offset="100%" stop-color="#451a03"/>
    </linearGradient>
    <radialGradient id="eyeshine" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#fef3c7"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </radialGradient>
  </defs>
  <!-- Anvil base -->
  <path d="M12 52 h40 l4 6 H8 z" fill="url(#base3)"/>
  <path d="M16 48 h32 v4 H12 z" fill="#78350f"/>
  <!-- Outer flame -->
  <path d="M32 4 C39 13 50 22 50 35 C50 44 42 50 32 50 C22 50 14 44 14 35 C14 22 25 13 32 4 Z" fill="url(#flame3)"/>
  <!-- Inner flame glow -->
  <path d="M32 14 C36 20 43 27 43 36 C43 42 38 46 32 46 C26 46 21 42 21 36 C21 27 28 20 32 14 Z" fill="url(#inner3)" opacity="0.85"/>
  <!-- Ghost/spirit robot face — just eyes and faint features, emerging from fire -->
  <!-- Two round glowing eyes — the defining feature -->
  <circle cx="26" cy="33" r="4" fill="#451a03" opacity="0.7"/>
  <circle cx="38" cy="33" r="4" fill="#451a03" opacity="0.7"/>
  <circle cx="26" cy="33" r="2.5" fill="url(#eyeshine)"/>
  <circle cx="38" cy="33" r="2.5" fill="url(#eyeshine)"/>
  <!-- Tiny bright pupils -->
  <circle cx="26" cy="32.5" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="38" cy="32.5" r="1" fill="#ffffff" opacity="0.9"/>
  <!-- Subtle nose bridge -->
  <line x1="32" y1="31" x2="32" y2="37" stroke="#451a03" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
  <!-- Faint smile/mouth -->
  <path d="M28 39 Q32 42 36 39" stroke="#451a03" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.4"/>
  <!-- Spark accents -->
  <circle cx="22" cy="16" r="1.2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="42" cy="12" r="1" fill="#f59e0b" opacity="0.6"/>
  <circle cx="18" cy="27" r="0.8" fill="#fbbf24" opacity="0.5"/>
  <circle cx="45" cy="22" r="0.9" fill="#fbbf24" opacity="0.4"/>
</svg>
